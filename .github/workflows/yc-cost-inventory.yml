name: YC Cost Inventory

on:
  workflow_dispatch:
  schedule:
    - cron: "13 4 * * 1"    # Пн 07:13 Helsinki

permissions:
  contents: read

jobs:
  inventory:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      YC_ZONE: ${{ secrets.YC_ZONE }}
      YC_SA_KEY_JSON: ${{ secrets.YC_SA_KEY_JSON }}
    steps:
      - uses: actions/checkout@v4
      - name: Run inventory
        run: |
          bash tools/yc_cost_inventory.sh | tee /tmp/summary.md
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yc_inventory
          path: yc_inventory.tgz
      - name: Summary
        if: always()
        run: |
          echo "### YC Cost Inventory" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          sed -n '1,200p' /tmp/summary.md >> $GITHUB_STEP_SUMMARY
